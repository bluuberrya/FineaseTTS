<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content />
    <meta name="description" content />
    <meta name="author" content />
    <link rel="shortcut icon" href="images/favicon.png" type>

    <title> Manage User </title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- font awesome style -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body class="sub_page">

    <div class="hero_area">

        <div class="hero_bg_box">
            <div class="bg_img_box">
                <img src="images/hero-bg.png" alt>
            </div>
        </div>

        <!-- header section strats -->
        <div id="admin-header-container"></div>
        <!-- end header section -->
    </div>

    <!-- Activity Log -->
    <div class="container mt-5">
        <h1 class="mt-5 mb-4 text-center">Manage User</h1>
        <div class="d-flex justify-content-center">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#user">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#currentAccount">Current Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#savingsAccount">Savings Account</a>
                </li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="tab-content mt-3">
            <div id="user" class="tab-pane fade show active">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email address</th>
                            <th scope="col">Phone Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated with user information -->
                        <th:block th:each="user : ${users}">
                            <tr>
                                <td th:text="${user.userId}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.phoneNumber}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
                <br /><br />
                <div class="action-buttons text-center">
                    <button onclick="window.location.href='edituser'" class="btn btn-primary" id="edit-btn">Edit</button>
                    <button onclick="window.location.href='adduser'" class="btn btn-success" id="add-btn">Add</button>
                    <button onclick="window.location.href='deleteuser'" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
            </div>
            <!-- Current Account Tab -->
            <div id="currentAccount" class="tab-pane fade">
                <table class="table">
                    <!-- Table headers -->
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Account Number</th>
                            <th scope="col">Balance</th>
                        </tr>
                    </thead>
                    <!-- Table body for current account information -->
                    <tbody>
                        <!-- Loop through current accounts and display each row -->
                        <th:block th:each="account : ${currentAccounts}">
                            <tr>
                                <td th:text="${account.id}"></td>
                                <td th:text="${account.accountNumber}"></td>
                                <td th:text="${account.accountBalance}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
                <br /><br />
            </div>
            <!-- Savings Account Tab -->
            <div id="savingsAccount" class="tab-pane fade">
                <table class="table">
                    <!-- Table headers -->
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Account Number</th>
                            <th scope="col">Balance</th>
                        </tr>
                    </thead>
                    <!-- Table body for savings account information -->
                    <tbody>
                        <!-- Loop through savings accounts and display each row -->
                        <th:block th:each="account : ${savingsAccounts}">
                            <tr>
                                <td th:text="${account.id}"></td>
                                <td th:text="${account.accountNumber}"></td>
                                <td th:text="${account.accountBalance}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
                <br /><br />
            </div>
        </div>
    </div>

    <!-- End Manage User section -->

    <div id="accessibility-widget"></div>
    <script src="/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

</body>

</html>
