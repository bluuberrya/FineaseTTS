<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content />
    <meta name="description" content />
    <meta name="author" content />
    <link rel="shortcut icon" href="images/favicon.png" type>

    <title> System Report </title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- font awesome style -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />


</head>

<body class="sub_page">

    <div class="hero_area">

        <div class="hero_bg_box">
            <div class="bg_img_box">
                <img src="images/hero-bg.png" alt>
            </div>
        </div>

        <!-- header section strats -->
        <div id="admin-header-container"></div>
        <!-- end header section -->
    </div>

    <!-- system report section -->
    <div class="container mt-5">
        <h1 class="mt-5 mb-4 text-center">System Report</h1>
        <section class="dashboard_section layout_padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">General</h5>
                                <p>Number of users: <span th:text="${numberOfUsers}"></span></p>
                                <p>Number of savings accounts: <span th:text="${numberOfSavingsAccounts}"></span></p>
                                <p>Number of current transactions: <span th:text="${numberOfCurrentTransactions}"></span></p>
                                <p>Number of savings transactions: <span th:text="${numberOfSavingsTransactions}"></span></p>
                                <br />
                                <h5 class="card-title">Transaction</h5>
                                <p>Number of deposits: <span th:text="${numberOfDeposits}"></span></p>
                                <p>Number of withdrawals: <span th:text="${numberOfWithdrawals}"></span></p>
                                <p>Number of transfers: <span th:text="${numberOfTransfers}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- End system report section -->

    <div id="accessibility-widget"></div>
    <script src="/js/script.js"></script>
</body>

</html>
