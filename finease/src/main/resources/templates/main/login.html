<body class="sub_page">

  <div class="hero_area">

    <body>
      <div class="container-xxl position-relative bg-white d-flex p-0">

        <!-- Spinner Start -->
        <div id="spinner"
          class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
          <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
          <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
              <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                  <a href="index" class>
                    <h3 class="header_section"><b>Finease</b></h3>
                  </a>
                  <h3><b>Login</b></h3>
                </div>

                <div class="form-floating mb-3">
                  <label for="uemail">Email address</label>
                  <input type="email" class="form-control" id="uemail" name="Email address" placeholder="name@example.com" required>
                </div>
                <div class="form-floating mb-4">
                  <label for="upassword">Password</label>
                  <input type="password" class="form-control" id="upassword" name="Password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary py-3 w-100 mb-4">
                  <a href="dashboard" style="color: white; text-decoration: none;">Login</a>
                </button>
                <p class="text-center mb-0">Don't have an Account? <a href="register">Register</a></p>


                <p class="text-center mb-0">Temp link <a href="dashboard">User</a></p>
                <p class="text-center mb-0">Temp link <a href="manageuser">Admin</a></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Sign In End -->
      </div>

      <div id="screenReader">
        <select id="voiceList"></select>
        <button id="screenReaderBtn">Activate</button>
        <button id="speechBtn"><span class="sr-only">Pause</span> <i class="fa fa-pause" aria-hidden="true"></i> </button> 
        <button id="clearStateBtn"><span class="sr-only">Reset Setting</span> <i class="fa fa-refresh" aria-hidden="true"></i> </button>
      </div>
