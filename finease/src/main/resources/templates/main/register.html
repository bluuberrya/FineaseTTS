    <body>
      <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
          class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
          <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <!-- Spinner End -->

        <!-- Register Start -->
        <div class="container-fluid">
          <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
              <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                  <a href="index" class>
                    <h3 class="header_section"><b>Finease</b></h3>
                  </a>
                  <h3><b>Register</b></h3>
                </div>
                <div class="form-floating mb-3">
                  <label for="uname">Name</label>
                  <input type="text" class="form-control" id="uname" name="Name" placeholder="Vincent Willem van Gogh" required>
                </div>
                <div class="form-floating mb-3">
                  <label for="uemail">Email address</label>
                  <input type="email" class="form-control" id="uemail" name="Email address" placeholder="vangogh@example.com" required>
                </div>
                <div class="form-floating mb-4">
                  <label for="upassword">Password</label>
                  <input type="password" class="form-control" id="upassword" name="Password" placeholder="012345@Qq" required>
                </div>
                <div class="form-floating mb-4">
                  <label for="uconpassword">Confirm password</label>
                  <input type="password" class="form-control" id="uconpassword" name="Confirm password" placeholder="012345@Qq" required>
                </div>

                <button class="btn btn-primary py-3 w-100 mb-4">
                  <a href="login" style="color: white; text-decoration: none;">Register</a>
                </button>
                <p class="text-center mb-0">Already have an Account? <a href="login">Sign In</a></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Register End -->

        <div id="accessibility-widget"></div>
        <script src="/js/script.js"></script>


    </body>
