<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content />
    <meta name="description" content />
    <meta name="author" content />
    <link rel="shortcut icon" href="images/favicon.png" type>

    <title> Profile </title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- font awesome style -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />

</head>

<body class="sub_page">

    <div class="hero_area">

        <div class="hero_bg_box">
            <div class="bg_img_box">
                <img src="images/hero-bg.png" alt>
            </div>
        </div>

        <!-- header section strats -->
        <div id="user-header-container"></div>
        <!-- end header section -->
    </div>

    <!-- Profile Start -->
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Profile</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="pname" class="form-label">Name</label>
                                <input type="text" class="form-control" id="pname" name="Name"
                                    value="Vincent Willem van Gogh" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="pemail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="pemail" name="Email address"
                                    value="vangogh@example.com" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="pdob" class="form-label">Date of Birth</label>
                                <input type="text" class="form-control" id="pdob" name="Date of Birth"
                                    value="20 September 2000" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="pgender" class="form-label">Gender</label>
                                <input type="text" class="form-control" id="pgender" name="Gender"
                                    value="Male" readonly>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary w-45" id="editProfileBtn">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Profile End -->

    <div id="accessibility-widget"></div>
    <script src="/js/script.js"></script>

</body>

</html>
