<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content />
  <meta name="description" content />
  <meta name="author" content />
  <link rel="shortcut icon" href="images/favicon.png" type>

  <title> Transfer Funds </title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

</head>

<body class="sub_page">

  <div class="hero_area">

    <div class="hero_bg_box">
      <div class="bg_img_box">
        <img src="images/hero-bg.png" alt>
      </div>
    </div>

    <!-- header section strats -->
    <div id="user-header-container"></div>
    <!-- end header section -->
  </div>

  <!-- Transfer Funds section -->
  <section class="transfer_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Transfer Funds</h5>
              <form action="/transfer" method="POST">

                <div class="form-group">
                  <label for="transferTo">Transfer To</label>
                  <select id="transferTo" name="transferTo" class="form-control">
                    <option disabled="disabled" selected="selected"> -- </option>
                    <option th:each="user: ${transferTo}" th:value="${user.username}" th:text="${user.username}"></option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="accountnumber">Transfer From</label>
                    <select class="form-control" th:value="${transferFrom}" name="transferFrom" id="transferFrom"
                            required="required">
                        <option selected="selected">Current</option>
                        <option>Savings</option>
                    </select>
                </div>
                
                <div class="form-group">
                  <label for="transferAmount">Amount to Transfer (RM)</label>
                  <input type="number" id="transferAmount" name="transferAmount" class="form-control"
                    placeholder="Enter amount" required>
                </div>
                <button type="submit" class="btn btn-primary">Transfer</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Transfer Funds section -->

  <div id="accessibility-widget"></div>
  <script src="/js/script.js"></script>

</body>

</html>
