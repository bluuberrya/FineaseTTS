<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content />
  <meta name="description" content="This is the register page of Finease. User may register an account to access more features Finease provides." />
  <meta name="author" content />
  <link rel="shortcut icon" href="images/fineaselogo.png">

  <title> Register </title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

</head>

<body class="sub_page">

  <div class="hero_area">

    <body>
      <div class="container-xxl position-relative bg-white d-flex p-0">

        <!-- Register Start -->
        <div class="container-fluid">
          <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-8 col-lg-6 col-xl-5">
              <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">        
                  <a href="/login" class>
                    <i class="fa fa-chevron-left fa-2x" aria-hidden="true">
                      <span class="sr-only">Back</span>
                    </i>
                  </a>
                  <h3><b>Register</b></h3>
                </div>
                <form action="/register" method="POST">
                  <div class="form-floating mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Sabrina" required>
                  </div>
                  <div class="form-floating mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Carpenter" required>
                  </div>
                  <div class="form-floating mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="sabrinacarpenter" required>
                  </div>
                  <div class="form-floating mb-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="sabrinacarpenter@example.com" required>
                  </div>
                  <div class="form-floating mb-3">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="011123456789" required>
                  </div>
                  <div class="form-floating mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="012345@Qq" required>
                  </div>
                  <div class="form-floating mb-4">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="Confirm Password" placeholder="012345@Qq" >
                  </div>
                  <button class="btn btn-primary py-3 w-100 mb-4">
                    <a href="login" style="color: white; text-decoration: none;">Register</a>
                  </button>
                </form>
                <p class="text-center mb-0">Already have an Account? <a href="login">Sign In</a></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Register End -->

        <div id="accessibility-widget"></div>
        <script src="/js/script.js"></script>
        <script src="/js/page.js"></script>

    </body>

</html>
