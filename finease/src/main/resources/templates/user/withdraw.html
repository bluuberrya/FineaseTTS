<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content />
  <meta name="description" content />
  <meta name="author" content />
  <link rel="shortcut icon" href="images/favicon.png" type>

  <title> Withdraw Funds </title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

</head>

<body class="sub_page">

  <div class="hero_area">

    <div class="hero_bg_box">
      <div class="bg_img_box">
        <img src="images/hero-bg.png" alt>
      </div>
    </div>

    <!-- header section strats -->
    <div id="user-header-container"></div>
    <!-- end header section -->
  </div>

  <!-- Withdraw section -->
  <section class="transfer_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Withdraw Funds</h5>
              <form action="#" method="POST">
                <div class="form-group">
                  <label for="accountnumber">Bank Account Number</label>
                  <input type="text" id="accountNumber" name="accountNumber" class="form-control"
                    placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="form-group">
                  <label for="withdrawAmount">Amount to Withdraw (RM)</label>
                  <input type="number" id="withdrawAmount" name="withdrawAmount" class="form-control"
                    placeholder="Enter amount" required>
                </div>
                <button type="submit" class="btn btn-primary">Withdraw</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Withdraw section -->

  <div id="screenReader">
    <select id="voiceList"></select>
    <button id="screenReaderBtn">Activate</button>
    <button id="speechBtn"><span class="sr-only">Pause</span> <i class="fa fa-pause" aria-hidden="true"></i> </button> 
    <button id="clearStateBtn"><span class="sr-only">Reset Setting</span> <i class="fa fa-refresh" aria-hidden="true"></i> </button>
  </div>

  <script src="/js/tts.js"></script>
  <script src="/js/common.js"></script>

</body>

</html>
