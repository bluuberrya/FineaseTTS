<div class="navigationBox">
  <div class="navigationKeys">
    <p class="key">Navigation keys:<br>
      Shift - Toggle Screen Reader<br>
      Space - Page content<br>
      Z - Pause<br>
      X - Cursor Position<br>
      C - Page structure<br>
      ` - Navigation Option
    </p>
  </div>
</div>


<div class="screenReader">
  <button id="screenReaderBtn">Activate</button>
  <select id="voiceList" style="display: none;" name="voice list"></select>
  <button id="speechBtn" style="display: none;"><span class="sr-only">Pause</span> <i class="fa fa-pause" aria-hidden="true"></i> </button>
  <button id="clearStateBtn"><span class="sr-only">Reset Setting</span> <i class="fa fa-refresh" aria-hidden="true"></i>
  </button>
</div>
